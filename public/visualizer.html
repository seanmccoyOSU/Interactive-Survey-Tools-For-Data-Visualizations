<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Visualizer</title>
    
    <script type="module" src="src/visualizer.js" charset="utf-8" defer></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body id="body">
    <div id="wrapper">
      <button id = "zoom-in">+</button>
      <button id = "zoom-out">-</button>
      <div id="visual-container"></div>
      <input 
        type="file" 
        id="svg-uploader" 
        accept=".svg" 
        style="margin: 10px;"
      />
      <button id="save-svg">Save SVG</button>
    </div>
    
  </body>
</html>
