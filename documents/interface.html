<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Interface</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            width: 90%;
            height: 600px;
            max-width: 1400px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .image-section {
            position: relative;
            border: 3px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .image-section img {
            width: 100%;
            display: block;
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .progress-percentage {
            text-align: center;
            font-size: 20px;
        }

        .progress-bar {
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            width: 25%; /* Set based on progress */
            background-color: orange;
        }

        .box {
            border: 3px solid #ddd;
            border-radius: 8px;
            padding: 100px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .question-box {
            background-color: #a8e6cf;
        }

        .comment-box {
            background-color: #a0c4ff;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .nav-button {
            background-color: #d9bc66;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        .nav-button:hover {
            background-color: #c9ab59;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img id="displayedImage" src="image1.png" alt="Image">
        </div>

        <div class="controls-section">
            <div class="progress-percentage">
                <span id="progress">25% Complete</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>

            <!-- <div class="box question-box">Question Box</div> -->
            <div class="box question-box">
                <span id="question-text">Question Box</span>
            </div>
            <div class="box comment-box">Comment Box</div>
            
            <div class="button-container">
                <button class="nav-button" onclick="prevQuestion()">Previous Question</button>
                <button class="nav-button" onclick="nextQuestion()">Next Question</button>
            </div>
        </div>
    </div>

    <script>
        const images = ["image1.png", "image2.png", "image3.jpg"];
        const progressValues = ["25% Complete", "50% Complete", "75% Complete"];
        const fillValues = ["25%", "50%", "75%"];
        const questions = ["Where's your favorite place to eat?", "Click somewhere on this diagram?", "Where's Waldo?"];
        let currentIndex = 0;

        function updateQuestion() {
            document.getElementById("displayedImage").src = images[currentIndex];
            document.getElementById("progress").innerText = progressValues[currentIndex];
            document.getElementsByClassName("progress-fill").style.width = fillValues[currentIndex];
            document.getElementById("question-text").innerText = questions[currentIndex];
        }

        function nextQuestion() {
            currentIndex = (currentIndex + 1) % images.length;
            updateQuestion();
        }

        function prevQuestion() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateQuestion();
        }
    </script>
</body>
</html>
